<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD Production Website</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="/app.js"></script>
    <link rel="shortcut icon" href="/site/NASA favicon.ico">
</head>

<body>
    <header>
        <h1><a href="/index.html">Nasa's Astronomy Picture of the Day</a></h1>
        <form>
            <label for="search">Pick a date:</label>
            <input type="date" id="newDate" name="newDate" min="" max="" />
            <input type="submit" value="Search" />
        </form>
    </header>
    <main class="container">
        <h2 id="title"></h2>
        <p id="date"></p>
        <section class="picture-explanation-container">
            <img src="" id="picture" alt="astronomy image by NASA" />
            <p id="explanation"></p>
        </section>
    </main>

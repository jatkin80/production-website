<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script defer src="date.js"></script>
    <title>Date-Picker</title>
</head>

<body>
    <main>
        <header>
            <h1>Nasa's Astronomical Picture of the Day</h1>

            <form id="submit-date">
                <label for="date-picker">Pick a date:</label>
                <input type="date" id="datepicker" name="datepicker" min="" max="">
                </label>
                <input type="submit">
            </form>

            <hr style="color: white; width: 60vw;">
        </header>

        <section class="title-section">
            <h2 id="title"></h2>
            <p id="date"></p>
            <small style="display: block;" id="copyright"></small>
        </section>

        <section id="media-section">
        </section>

        <div class="description-div">
            <p id="description"></p>
        </div>

    </main>
</body>


</html>
